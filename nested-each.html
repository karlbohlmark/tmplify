<div id="order-items">
    <div id="order-items-header">
        <div></div>
        <div>Product</div>
        <div>Pcs shipped</div>
        <div>Price / pcs</div>
        <div>Amount</div>
    </div>
    <div data-bind="foreach: item in order.items">
        <div><img data-bind="src: item.product.imageSmall"></div>
        <div data-bind="text: item.product.name"></div>
        <div data-bind="text: item.quantity"></div>
        <div data-bind="text: item.price()"></div>
        <div data-bind="text: item.total()"></div>
    </div>
</div>
